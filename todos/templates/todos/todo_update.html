{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Editar tarefa
{% endblock title %}

{% block content %}
    <main class="container">
        <h2>Editando a tarefa {{todo.title}}.</h2>

        <form method="POST">{% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            <a href="{% url "todo_list" %}", class="btn btn-secondary btn-sm">Cancelar</a>
        </form>
    </main>

{% endblock content %}
