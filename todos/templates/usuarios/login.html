{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body">
                    <h2 class="card-title text-center">Entrar no ToDo List</h2>
                    <form method="POST" action="{% url "login" %}">{% csrf_token %}
                        <!--<input type="hidden" name="next" value="{{next}}">-->

                        <input type="text" placeholder="Username..." name="username"><br><br>
                
                        <input type="password" placeholder="Senha..." name="senha"><br><br>
                        <input type="submit" class="btn btn-primary btn-sm" value="Entrar">
                        <a href="{% url "cadastro" %}", class="btn btn-secondary btn-sm">Cadastrar</a>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
